<!DOCTYPE html>
<html>
<head>

	<title>Rock-Paper-Scissors</title>
	<script type="text/javascript" src="rps.js" defer></script>
</head>
<body>
	<div class="choices">
		<button id="rock">Rock</button>
		<button id="paper">Paper</button>
		<button id="scissors">Scissors</button>
	</div>
	<br>
	<div id="result">
	</div>
	<br>
	<div id="score">
		<p><em>Player: </em><strong><span id="playerscore">0</span></strong>   ---VS---   <em>Computer: </em><strong><span id="computerscore">0</span></strong></p>
	</div>
	<h1 id="winner"></h1>
</body>
</html>
